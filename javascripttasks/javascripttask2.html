<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSTASK2</title>
  </head>
  <body>
    <h2>Javascript function that sorts the given strin alphabetically</h2>
    <p>refresh the page to give new user input</p>
    <script>
      let x = prompt("Enter a String");
      let y = x.split("").sort().join("");
      alert("The alphabetically sorted string of " + x + " is " + y);
    </script>
  </body>
</html>
