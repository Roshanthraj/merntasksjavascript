<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSTASK1</title>
  </head>
  <body>
    <h2>js function that reverse a number</h2>
    <p>Refresh the webpage to enter the new user input</p>
    <script>
      let x = prompt("Enter a number");
      x.toString();
      let y = x.split("").reverse().join("");
      alert("The reverse of " + x + " is " + y);
    </script>
  </body>
</html>
